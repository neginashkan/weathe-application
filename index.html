<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link id="web-icon" rel="icon" href="images/Sunny with cloud.png">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f2f9338970.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-10 col-sm-6 col-md-6">
          <img
          id="big-icon"
            src=""
            alt=""
            class="big-sun-image"
          />
        </div>
        <div class="col-lg-2 location col-sm-6 col-md-6 sm-m-5">
          <i class="fas fa-map-marker-alt location-icon"></i> <span id="country"></span> , <span id="city"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6  col-sm-12">
            <span class="degree" id="degree"></span>
            <span class="sign-style"><a class="celsius" href="#" id="celsius">&#8451;</a> | <a class="fahrenheit" href="#" id="fahrenheit"> &#8457;</a></span>
        </div>
        <div class="col-lg-6 col-sm-12 ">
          <div class="row d-flex flex-row">
            <div class="col-sm-8  col-8 gx-0 me-0">
              <input
                type="text"
                placeholder="Enter a city"
                autofocus
                class="location-input"
                id="location-input"
                name="location-input"
              />
            </div>
            <div class="col-sm-3  col-4 gx-0">
              <button type="button" class="search-button" id="search-btn">
                <i class="fas fa-search search-icon"></i>
              </button>
            </div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="date">
            <span class="day" id="number-day"></span>th <span class="month" id="month"></span> â€˜<span
              class="year"
              id="year"
              ></span
            >
          </div>
          <nav class="style-nav weekday-clock-time">
            <ul>
              <li><span class="weekday" id="week-day"></span></li>
              <li>
                <span id="hour"></span>:<span id="minute"></span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <nav class="style-nav">
            <ul>
              <li>
                <i class="fa-solid fa-wind Wind-icon"></i> Wind
                <span class="Wind" id="wind"> </span> km/h
              </li>
              <li>
                <i class="fa-solid fa-droplet Hum-icon"></i> Hum
                <span class="Hum" id="humidity"></span> %
              </li>
              <li>
                
                <span id="description"></span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row weather-days">
        <div class="col-lg-5  ps-lg-5">
          <nav class="each-day-weather each-day-weather-section-1 " id="a" >
            <ul>
              <li>
                <div class="temperature">
                  <span id="sub-degree">6 </span>
                  <span class="celsius-sign">&#x2103;</span>
                </div>
                <img
                  src="images/Sunny with cloud small.png"
                  alt="Sunny with cloud"
                  class="small-sun-image"
                />
                <div class="week-day">Tue</div>
              </li>
              <li>
                <div class="temperature ">
                  <span id="sub-degree">8 </span>
                  <span class="celsius-sign">&#x2103;</span>
                </div>
                <img
                  src="images/Sunny with cloud small.png"
                  alt="Sunny with cloud"
                  class="small-sun-image"
                />
                <div class="week-day">Wed</div>
              </li>
              <li>
                <div class="temperature ">
                  <span id="sub-degree">8 </span>
                  <span class="celsius-sign">&#x2103;</span>
                </div>
                <img
                src="images/Sunny with cloud small.png"
                alt="Sunny with cloud"
                class="small-sun-image"
                />
                <div class="week-day">Thu</div>
              </li>
            </div>
            <!-- !!! -->
            <div class="col-lg-4 ">
              <nav class="each-day-weather each-day-weather-section-2 ">
                <ul>
                  <li>
                    <div class="temperature ">
                      <span id="sub-degree">7 </span>
                      <span class="celsius-sign">&#x2103;</span>
                    </div>
                    <img
                      src="images/Sunny with cloud small.png"
                      alt="Sunny with cloud"
                      class="small-sun-image"
                    />
                    <div class="week-day">Fri</div>
                  </li>
                  <li>
                    <div class="temperature ">
                      <span id="sub-degree">7 </span>
                      <span class="celsius-sign">&#x2103;</span>
                    </div>
                    <img
                      src="images/Sunny with cloud small.png"
                      alt="Sunny with cloud"
                      class="small-sun-image"
                    />
                    <div class="week-day">Sat</div>
                  </li>
                  <li>
                    <a href="#" class="next">></a>
                  </li>
                </ul>
              </nav>
            </div>
            </ul>
          </nav>
      </div>
      <div class="row">
        <div class="col-12 mb-3"><a href="https://github.com/neginashkan/weathe-application" target="_blank" rel="noopener noreferrer">open source code</a> by Negin ashkan</div>
      </div>
      <div class="row">
                <div class="col-12">
          <ul class="github-linkedln-ul">
            <li><a href="https://github.com/neginashkan" title="github" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github style-icon-g-l"></i></a></li>
            <li><a href="https://www.linkedin.com/in/negin-ashkan-b84302256/" title="linkedin" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin style-icon-g-l"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="javaScript/index.js"></script>
  </body>
</html>
